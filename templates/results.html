{% extends "base.html" %}

{% block content %}
<div class="d-flex mb-3">
  <div class="me-auto p-2 ps-0">
    <h4 class="mt-4 mb-4">Resultados</h4>
  </div>
  <div class="ms-auto p-2">
    <a class="btn btn-primary my-4 float-right" href="{{ url_for('index') }}" role="button">Regresar</a>
  </div>
</div>

<div id="results">
  <p><b>Tipo de llave</b>: {{type_key}}</p>

  <ul class="list-group list-group-numbered">

    {% for key,value in details_dic.items() %}

      <li class="list-group-item d-flex justify-content-between align-items-start ">
        <div class="ms-2 me-auto">
          <div class="fw-bold"> {{key}}: </div>
          <div class="form-floating">
            <textarea class="form-control p-2" id="floatingTextarea" cols="112" style="height: 90px;" disabled>{{value}}</textarea>
          </div>
        </div>
      </li>
    {% endfor%}
  </ul>

</div>
{% endblock content %}
